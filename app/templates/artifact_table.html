{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Host</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/artifactdata',
        columns: [
          {data: 'ArtifactName'},
          {data: 'ArtifactDescription', searchable: false},
          {data: 'ArtifactHost', orderable: false, searchable: false},
       
        ],
      });
    });
  </script>
{% endblock %}
