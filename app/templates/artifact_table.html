{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>DB_Insertin_Time</th>
        <th>DB_Modification_Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {

      

      $('#data').DataTable({
        ajax: '/api/artifactdata',
        columns: [
          {data: 'ArtifactName'},
          {data: 'ArtifactDbCreationTime'},
          {data: 'ArtifactDbModifiedTime'}
      
        ],
      });
    });
  </script>
{% endblock %}
